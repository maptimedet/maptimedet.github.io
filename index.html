---
layout: default
---

<div class="home">
  <h4>our next meeting:</h4>

  <h3><b><a href="http://nacis.org/maplift/">MapLift (TBD)</a></b></h3>

  <h4>all our meetings:</h4>

  <ul class="post-list">
    {% for meeting in site.meetings reversed %}
      <li>
        <span class="meeting-meta">{{ meeting.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="meeting-link" href="{{ meeting.url | prepend: meeting.baseurl }}">{{ meeting.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: meeting.baseurl }}">via RSS</a></p>

</div>
